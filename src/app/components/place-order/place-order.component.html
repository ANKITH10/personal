<div class="order-container">
    <h2>Place Your Order</h2>
  
    <form (ngSubmit)="confirmOrder()">
      <div class="form-group">
        <label for="mobileNumber">Mobile Number:</label>
        <input type="text" id="mobileNumber" [(ngModel)]="mobileNumber" name="mobileNumber" required>
      </div>
  
      <div class="form-group">
        <label for="address">Address:</label>
        <textarea id="address" [(ngModel)]="address" name="address" required></textarea>
      </div>
  
      <button type="submit" class="btn-confirm">Confirm Order</button>
    </form>
  </div>
