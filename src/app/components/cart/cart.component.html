<div class="cart-list">
    <h2>Your Cart</h2>
  
    <div *ngIf="cart.length === 0" class="no-items">Your cart is empty.</div>
  
    <div class="cart-container">
      <div *ngFor="let item of cart; let i = index" class="cart-card">
        <img [src]="item.imageUrl" alt="{{ item.title }}" class="cart-image" />
        <h3>{{ item.title }}</h3>
        <p>Author: {{ item.author }}</p>
        <p>Price: â‚¹{{ item.price }}</p>
        <button (click)="removeFromCart(i)" class="btn-remove">Remove</button>
      </div>
    </div>
  
    <div *ngIf="cart.length > 0" class="checkout-section">
      <button class="btn-proceed" (click)="proceedToBuy()">Proceed to Buy</button>
    </div>
  </div>
